name: Build Wheel

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build:
    name: Build & upload wheel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install hatchling build

      - name: Strip CRLF from shell script (guarantee LF in wheel)
        run: sed -i $'s/\r//' nvnodetop.sh

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify wheel has no CRLF in shell script
        run: |
          python3 -c "
          import zipfile
          whl = sorted(__import__('glob').glob('dist/*.whl'))[0]
          z = zipfile.ZipFile(whl)
          data = z.read('nvnodetop/nvnodetop.sh')
          assert b'\r\n' not in data, 'CRLF found in bundled nvnodetop.sh!'
          print(f'OK: {whl} has LF-only nvnodetop.sh ({len(data)} bytes)')
          "

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: nvnodetop-wheel
          path: dist/*.whl
          retention-days: 30

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: nvnodetop-sdist
          path: dist/*.tar.gz
          retention-days: 30

      - name: Print install instruction
        run: |
          WHL=$(ls dist/*.whl)
          echo "### Install instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the \`nvnodetop-wheel\` artifact, then run:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pip install $(basename $WHL)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
